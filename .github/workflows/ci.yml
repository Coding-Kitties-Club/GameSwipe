name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: gameswipe
          POSTGRES_PASSWORD: gameswipe
          POSTGRES_DB: gameswipe_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U gameswipe -d gameswipe_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install
        run: npm ci

      - name: Format check
        run: npm run format:check

      - name: Build shared
        run: npm -w packages/shared run build

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test
        env:
          DATABASE_URL: postgresql://gameswipe:gameswipe@localhost:5432/gameswipe_test
          DATABASE_URL_TEST: postgresql://gameswipe:gameswipe@localhost:5432/gameswipe_test
          SESSION_SECRET: "0123456789abcdef0123456789abcdef"

      - name: Build
        run: npm run build